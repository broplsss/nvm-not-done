<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title>Angry Birds HTML5</title>
<script type="text/javascript" src="cocos2d.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
<div id="main_div">
  <div id="frontpage_div">
    <div id="play_button">LOADING...</div>
  </div>

  <div id="level_select_div"></div>

  <div id="game_div">
    <canvas id="viewport" width="2400px" height="600px"></canvas>
    <div id="score_div"></div>
    <div id="smoke_div"></div>
    
    <div id="win_popup">
      <div id="win_popup_inner" class="popup_inner"></div>
	  	<div id="button_level_select" onclick="show_level_select();"></div>
	   	<div id="button_game_init" onclick="game.init();"></div>
	   	<div id="button_level_up" onclick="level_up();"></div>
    </div>
  
    <div id="lose_popup">
      <div id="lose_popup_inner" class="popup_inner"></div>
	  	<div id="button_level_select_2" onclick="show_level_select();"></div>
	   	<div id="button_game_init_2" onclick="game.init();"></div>
    </div>
  </div>
  <a href="//funhtml5games.com/" target="_BLANK"><span id="moregames">MORE GAMES</span></a>
  <div id="preload_div" style="position:absolute;top:120px;left:0px;width:300px;height:250px;transition: all 0.5s ease-out;z-index:2;">
	<SCRIPT language="Javascript">
	var cpmstar_rnd=Math.round(Math.random()*999999);
	var cpmstar_pid=71337;
	document.writeln("<SCR"+"IPT language='Javascript' src='//server.cpmstar.com/view.aspx?poolid="+cpmstar_pid+"&script=1&rnd="+cpmstar_rnd+"'></SCR"+"IPT>");
	</SCRIPT>
  </div>
</div>
<div id="overlay"></div>
<script src="../ga.js"></script>
</body>
</html>
